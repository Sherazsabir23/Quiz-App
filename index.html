    <div class="quiz-container">
        <div class="overly">

<p> <span>Note:</span>  <br> If a user clicks the "Next" button without selecting any option, it means they have skipped that question, and it will not be included in the score.And try to skip as few questions as possible.</p>
<button class="start">Start Quiz</button>
        </div>
      <div class="question">
    <span></span><div>
